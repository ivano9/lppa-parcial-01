<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/app.js" async></script>
      <title>LPPA - Parcial 01</title>
   </head>
   <body>
      <div class="form">
         <h1>Registro</h1>
         <form id="form" action="">
            <div>
               <label class="label" for="name">Nombre:</label>
               <input id="name" type="text" required>
               <p id="errorName" class="error"></p>
            </div>
            <div>
               <label class="label" for="surname">Apellido:</label>
               <input id="surname" type="text" required>
               <p id="errorSurname" class="error"></p>
            </div>
            <div>
               <label class="label" for="email">Email:</label>
               <input id="email" type="email" name="email" required>
               <p id="errorEmail" class="error"></p>
            </div>
            <div>
               <label class="label" for="age">Edad:</label>
               <input id="age" type="number" name="age" required>
               <p id="errorAge" class="error"></p>
            </div>
            <div>
               <p class="subtitles">Seleccione su genero:</p>
               <input type="radio" id="male" name="gender" value="male">
               <label for="male">Masculino</label><br>
               <input type="radio" id="female" name="gender" value="female">
               <label for="female">Femenino</label><br>
               <input type="radio" id="other" name="gender" value="other">
               <label for="other">Otro</label>
            </div>
            <div>
               <p class="subtitles">Temas de interés:</p>
               <label>
                  <input type="checkbox" id="music" value="music"> Música
               </label><br>
               <label>
                  <input type="checkbox" id="sport" value="sport"> Deporte
               </label><br>
               <label>
                  <input type="checkbox" id="games" value="games"> Juegos
               </label><br>
               <label>
                  <input type="checkbox" id="tech" value="technologies"> Tecnología
               </label><br>
            </div><br>
            <div>
               <label class="subtitles" for="country">País:</label>
               <select name="country">
                  <option value="" selected>Seleccione un país</option>
                  <option value="ARG">Argentina</option>
                  <option value="CHI">Chile</option>
                  <option value="BR">Brasil</option>
                  <option value="URU">Uruguay</option>
               </select>
            </div>
            <div>
               <p class="subtitles">Comentarios:</p>
               <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
            <button class="button" type="submit">Enviar</button>
         </form>
      </div>
   </body>
</html>
